<section class="dashboard">
    <div class="header">
        <app-title
            pageTitle = "Meine Haustiere"
            additionalButton="/dashboard/add"
            iconSlot="add"
            >
        </app-title>
    </div>
    <div class="pet-grid">
        @for(pet of (pets$ | async); track pet.id) {
            <app-pet-card
                [pet]="pet"
                (click)="openPet(pet)">
            </app-pet-card>
        }

    </div>
</section>
