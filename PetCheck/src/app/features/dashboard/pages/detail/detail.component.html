@if(pet$ | async; as pet) {
    <section class="pet-detail">
        <app-title
            [pageTitle]="pet.name || 'Details'"
            routerLink="/dashboard"
            [additionalButton]="'/dashboard/edit/' + ((pet$ | async)?.id ?? '')"
            iconSlot="edit">
        </app-title>
        <mat-divider></mat-divider> 
        <div class="info">
            <p>Spezies: {{ pet.species }}</p>
            <p>Rasse: {{ pet.breed }}</p>
            <p>Geburtstag: {{ pet.birthDate.toDate()| date }}</p>
        </div>

        <div class="detailed-information">
            <!-- termine component, weight component, vaccine component, diagnosis component, other(notizen)-->
        </div>
        <button
            mat-icon-button
            color="warn"
            (click)="onDelete()"
            aria-label="Termin lÃ¶schen">
            <mat-icon>delete</mat-icon>
        </button>
    </section>    
}
