<mat-card
    class="pet-card"
    appearance="outlined"
    (click)="select.emit(pet.id)">
    <div class="pet-card-content">
        <div class="pet-info">
            <mat-card-title> {{pet.name}} </mat-card-title>
            <mat-card-subtitle> {{pet.species}} </mat-card-subtitle>
        </div>

        <mat-icon>chevron_right</mat-icon>
    </div>
</mat-card>
