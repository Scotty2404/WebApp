<app-title
    pageTitle = "Kalendar"
    additionalButton="/calendar/add"
    iconSlot="add"
    >
</app-title>

<div class="calendar">
    @if(view === CalendarView.Month)
    {
        <mwl-calendar-month-view 
            [viewDate]="viewDate" 
            [events]="(events$ | async) ?? []" 
            [activeDayIsOpen]="activeDayIsOpen"
            (dayClicked)="dayClicked($event.day)"
        />
    } 
    @else 
    {
        <mwl-calendar-day-view
            [viewDate] = "viewDate"
            [events] = "(events$ | async) ?? []"/>
    }
</div>
